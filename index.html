<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rogo Solutions - Home</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <!-- Head link CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Head link CSS CDN -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header
      class="flex flex-row items-center bg-[#202125] py-[62px] pl-[80px] pr-[48px] sticky top-0 right-0 left-0"
    >
      <img
        src="./assets/logo.svg"
        alt="Logo Rogo Solutions"
        class="w-[68.29px] h-[96.8px]"
      />
      <nav class="flex flex-1 flex-row items-center justify-center">
        <a class="text-[24px] text-white font-bold px-[26px]" href="/index.html"
          >Trang chủ</a
        >
        <a href="#" class="text-[24px] text-[#EAEAEA] font-medium px-[26px]"
          >Giải pháp</a
        >
        <a href="#" class="text-[24px] text-[#EAEAEA] font-medium px-[26px]"
          >Tính năng</a
        >
        <a
          href="#protocol"
          class="text-[24px] text-[#EAEAEA] font-medium px-[26px]"
          >Giao thức kết nối</a
        >
        <a
          href="#partner"
          class="text-[24px] text-[#EAEAEA] font-medium px-[26px]"
          >Đối tác</a
        >
        <a
          href="#about"
          class="text-[24px] text-[#EAEAEA] font-medium px-[26px]"
          >Về chúng tôi</a
        >
      </nav>
      <div class="flex flex-row items-center">
        <a href="#"><img src="./assets/vietnamese-icon.png" alt="US" /></a>
        <a href="#"
          ><img src="./assets/english-icon.png" alt="VN" class="ml-[8px]"
        /></a>
      </div>
    </header>
    <!-- About Us -->
    <section id="about"></section>
    <!-- Protocol -->
    <section
      id="protocol"
      class="bg-[#272B3F] flex flex-col justify-center items-center pt-[223.16px]"
    >
      <p class="text-white text-[70.7797px] font-bold uppercase">Protocol</p>
      <div class="flex flex-row mt-[95px]">
        <!-- Zigbee Protocol -->
        <div class="flex flex-col mx-[26px] items-center">
          <img
            src="./assets/protocols/zigbee.png"
            alt="Zigbee Inc."
            class="w-[293px] h-[185px]"
          />
          <p class="text-white text-[42.5508px] mt-[30px]">Zigbee</p>
        </div>
        <!-- BLE Protocol -->
        <div class="flex flex-col mx-[26px] items-center">
          <img
            src="./assets/protocols/ble.png"
            alt="BLE Protocol"
            class="w-[293px] h-[185px]"
          />
          <p class="text-white text-[42.5508px] mt-[30px]">BLE</p>
        </div>
        <!-- Rogo Wile Protocol -->
        <div class="flex flex-col mx-[26px] items-center">
          <img
            src="./assets/protocols/rogo-wile.png"
            alt="Rogo Wile Protocol"
            class="w-[293px] h-[185px] mx-[26px]"
          />
          <p class="text-white text-[42.5508px] mt-[30px]">Rogo Wile</p>
        </div>
      </div>
    </section>
    <!-- Partner -->
    <section
      id="partner"
      class="bg-[#272B3F] flex flex-col justify-center items-center pt-[250px]"
    >
      <p class="text-white text-[70.7797px] font-bold uppercase">Partner</p>
      <div class="flex flex-row mt-[166px]">
        <!-- FPT Smart Home -->
        <img
          src="./assets/partners/fpt-smart-home.png"
          alt="FPT Smart Home"
          class="w-[293px] h-[185px] mx-[21px]"
        />
        <!-- Vinfast -->
        <img
          src="./assets/partners/vinfast.png"
          alt="Vinfast"
          class="w-[293px] h-[185px] mx-[21px]"
        />
        <!-- Rạng Đông -->
        <img
          src="./assets/partners/rang-dong.png"
          alt="Rạng Đông"
          class="w-[293px] h-[185px] mx-[21px]"
        />
        <!-- Điện Quang -->
        <img
          src="./assets/partners/dien-quang.png"
          alt="Điện Quang"
          class="w-[293px] h-[185px] mx-[21px]"
        />
      </div>
    </section>
    <!-- Footer -->
    <img src="./assets/wave-footer.svg" alt="" class="w-full" />
    <footer>
      <div>
        <div></div>
      </div>
    </footer>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
